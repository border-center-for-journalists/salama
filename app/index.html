<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>

<body ng-app="salamaApp" ng-controller="MainCtrl as main">
  <!--Header-->
  <header>
    <md-toolbar class="md-toolbar-tools" layout-align="center center">
      <md-button hide-gt-sm class="md-icon-button" aria-label="Settings">
          <md-icon md-svg-icon="/images/menu.svg"></md-icon>
      </md-button>
      <h2>
        <a href="#/">Salama</a>
      </h2>
      <span flex-gt-sm="50" flex-sm></span>
      <md-input-container>
      <md-select ng-model="main.lang"
        ng-change="main.changeLang(main.lang)"
        placeholder="{{'views.main.lang'|translate}}"
      >
          <md-option value="es_MX">Espa√±ol</md-option>
          <md-option value="en_US">English</md-option>
      </md-select>
      </md-input-container>
    </md-toolbar>
  </header>
  <!--endHeader-->

  <!--Content-->
  <md-content ng-view layout layout-align="center">
  </md-content>
  <!--endContent-->

  <!--Footer-->

  <!--endFooter-->

  <!-- build:js(.) scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-aria/angular-aria.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/angular-touch/angular-touch.js"></script>
  <script src="bower_components/angular-messages/angular-messages.js"></script>
  <script src="bower_components/angular-material/angular-material.js"></script>
  <script src="bower_components/github-api/github.js"></script>
  <script src="bower_components/angular-translate/angular-translate.js"></script>
  <script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
  <script src="bower_components/angular-translate-storage-cookie/angular-translate-storage-cookie.js"></script>
  <script src="bower_components/angular-translate-storage-local/angular-translate-storage-local.js"></script>
  <script src="bower_components/marked/lib/marked.js"></script>
  <script src="bower_components/angular-marked/dist/angular-marked.js"></script>
  <script src="bower_components/ngstorage/ngStorage.js"></script>
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:js({.tmp,app}) scripts/scripts.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/controllers/main.js"></script>
  <script src="scripts/services/content-service.js"></script>
  <script src="scripts/services/meta-service.js"></script>
  <script src="scripts/services/questions-service.js"></script>
  <script src="scripts/controllers/home.js"></script>
  <script src="scripts/controllers/evaluation.js"></script>
  <script src="scripts/controllers/library.js"></script>
  <script src="scripts/controllers/v3.js"></script>
  <script src="scripts/controllers/prov2.js"></script>
  <script src="scripts/controllers/article.js"></script>
  <script src="scripts/services/githubservice.js"></script>
  <script src="scripts/services/github-service.js"></script>
  <!-- endbuild -->
</body>

</html>
