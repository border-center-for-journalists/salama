<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>

<body ng-app="salamaApp" ng-controller="MainCtrl as main">
  <!--Header-->
  <header layout layout-align="center center">
    <md-toolbar layout layout-align="space-between center" flex ="80"
     class ="md-toolbar-tools"
    >
    <div layout layout-align="space-between center">
      <div class="header-logo"> S </div>
      <div layout layout-align="center center" class="header-menu">
        <md-button class="md-icon-button">
          <md-icon md-svg-icon="images/menu.svg" class="logo"></md-icon>
        </md-button>
        <span>Menu</span>
      </div>
    </div>
    <div layout layout-align="space-between center">
      <div>
        <a class="twitter-share-button"
          href="https://twitter.com/intent/tweet"
        >
          Tweet
        </a>
      </div>
      <md-button class="header-lang">
        <md-button class="md-icon-button">
          <md-icon md-svg-icon="images/lang.svg" class="logo"></md-icon>
        </md-button>
        <span>Espa√±ol</span>
      </md-button>
    </div>
    </md-toolbar>
  </header>
  <!--endHeader-->

  <!--Sidenav-->
  <div class="sidenav">
    <md-sidenav md-is-locked-open="$mdMedia('gt-xl')">
      <md-toolbar class="md-toolbar-tools">
        <div class="header-logo"> S </div>
        Menu
      </md-toolbar>
      <section class="sidenav-section">
        <p>Security evaluation</p>
        <ul>
          <li><a href="#">Individual Journalist</a></li>
          <li><a href="#">Organization</a></li>
        </ul>
      </section>
      <section class="sidenav-section">
        <p>Security Library</p>
        <p ng-repeat="m in main.metadata">
          <a ng-href="#/article" ng-click="main.setPost(m.path)">
            {{m.title}}-{{m.author}}
          </a>
        </p>
      </section>
    </md-sidenav>
  </div>
  <!--endSidenav-->

  <!--Content-->
  <md-content ng-view></md-content>
  <!--endContent-->

  <!--Footer-->
  <footer layout layout-align="center center">
    <div layout="column">
      <div class="footer-share">
        Facebook | Twitter
      </div>
      <div class="footer-rights">
        2016 Salama. All rights Reserved
      </div>
    </div>
  </footer>
  <!--endFooter-->

  <!-- build:js(.) scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-aria/angular-aria.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/angular-touch/angular-touch.js"></script>
  <script src="bower_components/angular-messages/angular-messages.js"></script>
  <script src="bower_components/angular-material/angular-material.js"></script>
  <script src="bower_components/github-api/github.js"></script>
  <script src="bower_components/angular-translate/angular-translate.js"></script>
  <script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
  <script src="bower_components/angular-translate-storage-cookie/angular-translate-storage-cookie.js"></script>
  <script src="bower_components/angular-translate-storage-local/angular-translate-storage-local.js"></script>
  <script src="bower_components/marked/lib/marked.js"></script>
  <script src="bower_components/angular-marked/dist/angular-marked.js"></script>
  <script src="bower_components/ngstorage/ngStorage.js"></script>
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:js({.tmp,app}) scripts/scripts.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/controllers/main.js"></script>
  <script src="scripts/controllers/home.js"></script>
  <script src="scripts/controllers/evaluation.js"></script>
  <script src="scripts/controllers/library.js"></script>
  <script src="scripts/controllers/article.js"></script>
  <script src="scripts/controllers/individuals.js"></script>
  <script src="scripts/controllers/organizations.js"></script>
  <script src="scripts/services/content-service.js"></script>
  <script src="scripts/services/questions-service.js"></script>
  <script src="scripts/directives/form-question.js"></script>
  <script src="scripts/services/posts-service.js"></script>
  <!-- endbuild -->
  <script>
  !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');
  </script>
</body>

</html>
