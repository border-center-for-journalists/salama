<header layout layout-align="center center" layout-wrap
  ng-controller="HeaderCtrl as header"
>

<!--Sidenav-->
<md-sidenav md-component-id="left"
  class="md-sidenav-left md-whiteframe-z2 header-sidenav"
>
  <md-toolbar class="md-toolbar-tools">

    <md-button
      class="sideButton"
      ng-click="header.changeStateSide()"
    >
      <img src="images/icon_salama.png">
      <div>Menu</div>
    </md-button>

  </md-toolbar>
  <div class="sidenav-block">
    <h3 translate>views.sidenav.evaluation</h3>
    <p>
      <a href="#/evaluation/individual"
        ng-click="header.changeStateSide()"
        translate
      >
        views.sidenav.individuals
      </a>
    </p>
    <p>
      <a href="#/evaluation/organizations"
        ng-click="header.changeStateSide()"
        translate
      >
        views.sidenav.organizations
      </a>
    </p>
  </div>
  <div class="sidenav-block">
    <h3 translate>views.sidenav.library</h3>
    <div ng-repeat="category in header.categories">
      <p>{{category}}</p>
      <ul>
        <li ng-repeat="meta in header.metadata[category]">
          <a ng-href="{{'#/article/' + meta.path}}"
            ng-click="header.changeStateSide()"
          >
            {{meta.title}}
          </a>
        </li>
      </ul>
    </div>
  </div>
</md-sidenav>

  <md-toolbar class="md-toolbar-tools animate header-fixed">
  <div class="container" layout layout-align="space-between center">
    <div layout layout-align="space-between center"
      class="header-left"
    >
      <a href="#/" layout layout-align="center center"
        class="header-logo"
      >
        <img src="images/icon_salama.png">
      </a>

        <md-button class="header-menu" ng-click="header.changeStateSide()">
          <md-icon md-svg-icon="images/menu.svg" class="header-menu-logo">
          </md-icon>
          Menu
        </md-button>
    </div>
    <div layout layout-align="space-between center"
      class="header-right"
    >
      <a href="https://twitter.com/intent/tweet"
        class="twitter-share-button"
      >
        Tweet
      </a>
      <div>
        <md-button class="header-lang"
          ng-click="header.showLangOptions = !header.showLangOptions"
        >
          <md-icon md-svg-icon="images/lang.svg">
          </md-icon>
          <span translate>views.main.lang</span>
        </md-button>
        <md-content layout="column" ng-show="header.showLangOptions"
          class="header-lang-options"
        >
          <md-button class="legend">
            <span translate>views.main.suggest</span>
          </md-button>
          <md-button ng-click="header.changeLang('es_MX')">
            Espa√±ol
          </md-button>
          <md-button ng-click="header.changeLang('en_US')">
            English
          </md-button>
        </md-content>
      </div>
    </div>
  </div>
  </md-toolbar>

</header>
<!--endSidenav-->
