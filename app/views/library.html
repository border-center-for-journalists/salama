<div layout layout-wrap flex-sm="100" flex-gt-sm="80">
  <div layout flex="50" class="test" ng-repeat="m in library.metadata">
    <div flex="20">
      <!--image-->
      image
    </div>
    <div layout="column" flex="80">
      <div flex>
        <a href="#/article" ng-click="library.setPost(m.path)">
          {{m.title}}-{{m.author}}
        </a>
      </div>
      <div flex>{{m.description}}</div>
    </div>
  </div>
</div>
<style>
  .test{
    border:1px solid;
  }
</style>
