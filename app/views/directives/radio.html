<h2>{{question.title}}</h2>
<span>{{question.instruction}}</span>
<p>{{question.question}}</p>
<div layout flex="100">
  <md-radio-group
    ng-model="answers[question.name]"
    ng-required="true"
    flex="40"
  >
    <md-radio-button ng-repeat="option in question.options"
      value="{{option.value}}"
    >
      {{option.option}}
    </md-radio-button>
  </md-radio-group>
</div>
