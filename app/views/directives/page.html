<!--fix later-->
<ng-include
  ng-animate="'animate'"
  ng-if="questions[selected].type &&questions[selected].type!='table-multiradio'"
  src=" 'views/directives/' + questions[selected].type + '.html' "
  class="evaluation-page"
>
</ng-include>

<ng-include
  ng-animate="'animate'"
  ng-if="questions[selected].type == 'table-multiradio'"
  src="'views/directives/table-multiradio.html'"
  class="evaluation-page"
>
</ng-include>

<div class="eq-buttons" layout layout-align="end center">
  <md-button class="eq-prev" ng-click="prev()" ng-show="!start">
    <span translate>views.evaluation.prev</span>
  </md-button>
  <md-button class="eq-next" ng-click="next()" ng-show="!last" >
    <span translate>views.evaluation.next</span>
  </md-button>
  <md-button class="eq-next" ng-click="finish()" ng-show=" last" >
    <span translate>views.evaluation.finish</span>
  </md-button>
</div>

<div class="eq-completed">
  <div class="eq-bar">
    <div class="eq-graybar">
      <div class="eq-bluebar"></div>
    </div>
    <div class="eq-percentage">{{completed}}% <span translate>views.evaluation.scorelegend</span></div>
  </div>
</div>
