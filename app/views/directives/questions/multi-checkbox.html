<h2>{{question.title}}</h2>
<span>{{question.instruction}}</span>
<p>{{question.question}}</p>
<div layout="column" flex="100">
  <md-checkbox
    ng-repeat="option in question.options"
    ng-model="individuals.evaluation[$parent.$index][$index]" flex
  >
    {{option.option}}
  </md-checkbox>
</div>
