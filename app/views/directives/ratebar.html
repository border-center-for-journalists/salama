<div layout flex="80" style="border:1px solid;height:20px;">
  <div
    ng-init="show = [false, false, false, false, false]"
    ng-repeat="r in rate track by $index"
    flex="{{r}}"
    style="background:{{colors[$index]}};margin:0;padding:0;text-align:center;font-size:12px;color:white;font-weight:bold;"
    ng-mouseenter="show[$index] = true"
    ng-mouseleave="show[$index] = false"
  >
    <span ng-show="show[$index]">
      {{legends[$index]}}
    </span>
  </div>
</div>
